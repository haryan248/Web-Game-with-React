    <script>
      "use strict";

      function LikeButton() {
        // 함수형 컴포넌트 X 함수 컴포넌트 O
        const [liked, setLiked] = React.useState(false);

        // 뭔짓을 하던 결국 화면을 return
        if (liked) {
          return "You liked this";
        }

        return (
          <button
            onclick={() => {
              setLiked(true);
            }}
          >
            Like
          </button>
        );
      }
